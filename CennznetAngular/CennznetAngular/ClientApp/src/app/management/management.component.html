<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let p of context.projects">
        <div class="card card-project">
          <div class="card-header">
            {{p.name}}
          </div>
          <div class="card-body">
            <img width="300" height="200" [src]="p.url" />
          </div>
          <div class="card-footer">
            <span>{{p.releaseDate}}</span>
            <button (click)="releaseTokensForProject(p.name)" class="btn btn-success float-md-right">Transfer Tokens</button>
          </div>
        </div>
    </div>
  </div>
</div>
